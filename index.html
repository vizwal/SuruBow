<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuruBow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #000;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    .left-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-name {
      font-size: 24px;
      font-weight: bold;
    }

    .menu-btn {
      font-size: 26px;
      cursor: pointer;
      display: none;
    }

    .right-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: white;
      padding: 5px 10px;
      border-radius: 20px;
    }

    .search-bar input {
      border: none;
      outline: none;
      font-size: 14px;
      padding: 5px;
      width: 100px;
    }

    .right-buttons button {
      background: white;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
    }

    .side-menu {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 70px;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      z-index: 999;
    }

    .side-menu a {
      color: white;
      text-decoration: none;
      padding: 12px 0;
      font-size: 18px;
    }

    /* HERO SECTION */
    #hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    #hero video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* PRODUCTS SECTION */
    .products {
      padding: 100px 20px 60px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      background: #111;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-name {
      margin: 10px 0 5px;
      font-size: 16px;
      font-weight: bold;
    }

    .product-price {
      color: #ffd700;
      font-weight: 500;
    }

    .add-to-cart {
      margin-top: 10px;
      padding: 8px 15px;
      background: #ffd700;
      color: black;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .add-to-cart:hover {
      background: #e6c200;
    }

    @media (max-width: 768px) {
      .menu-btn {
        display: block;
      }

      .right-buttons {
        display: none;
      }

      .side-menu.active {
        display: flex;
      }

      .search-bar input {
        width: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="left-header">
      <div class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
      <div class="brand-name">SuruBow</div>
    </div>

    <div class="right-buttons">
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <i class="fas fa-search"></i>
      </div>
      <button><i class="fas fa-user"></i> Login</button>
      <button><i class="fas fa-shopping-cart"></i> Cart</button>
    </div>
  </header>

  <!-- SIDE MENU -->
  <div class="side-menu" id="sideMenu">
    <a href="#">Home</a>
    <a href="#">Bows</a>
    <a href="#">Scrunchies</a>
    <a href="#">Contact</a>
  </div>

  <!-- HERO VIDEO -->
  <section id="hero">
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </section>

  <!-- PRODUCTS -->
  <section class="products">
    <!-- Add your product cards here, same as before -->
    <!-- Example card -->
    <div class="product-card">
      <img src="product1.jpg" alt="Product 1">
      <div class="product-name">Floral Bow</div>
      <div class="product-price">â‚¹199</div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <!-- Repeat cards as needed -->
  </section>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
