<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SuruBow</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    /* Background Video */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.7);
    }

    /* Header */
    .header {
      width: 100%;
      padding: 20px 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }

    /* Left Header */
    .left-header {
      display: flex;
      align-items: center;
    }

    .hamburger {
      width: 30px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content:
  space-between;
      cursor: pointer;
      margin-right: 20px;
      transition: 0.4s;
    }

    .hamburger span {
      display: block;
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: 0.4s;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    .logo {
      font-size: 28px;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 10px #ff99cc;
      letter-spacing: 2px;
    }

    /* Right Header */
    .right-header {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .right-header button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid white;
      color: white;
      padding: 8px 15px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
      position: relative;
      backdrop-filter: blur(5px);
    }

    .right-header button:hover {
      background: white;
      color: #ff69b4;
    }

    /* Cart Badge */
    .cart-badge {
      position: absolute;
      top: -6px;
      right: -8px;
      background: #ff69b4;
      color: white;
      font-size: 10px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    /* Search Box */
    .search-box {
      display: none;
      position: absolute;
      top: 70px;
      right: 60px;
      background: rgba(255, 255, 255, 0.95);
      padding: 8px 10px;
      border-radius: 10px;
      z-index: 15;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease;
    }

    .search-box input {
      border: none;
      outline: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 5px;
      width: 200px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
