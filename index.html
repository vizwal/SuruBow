<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuruBow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      overflow-x: hidden;
      background: #000;
      color: white;
    }

    /* HERO VIDEO SECTION */
    #hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    #hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      color: white;
      z-index: 10;
    }

    .left-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }

    .brand-name {
      font-size: 24px;
      font-weight: bold;
    }

    .menu-btn {
      font-size: 30px;
      cursor: pointer;
    }

    .right-buttons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: white;
      padding: 5px 10px;
      border-radius: 20px;
    }

    .search-bar input {
      border: none;
      outline: none;
      padding: 5px;
      font-size: 14px;
    }

    .search-bar i {
      color: gray;
    }

    .right-buttons button {
      background: white;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
    }

    .side-menu {
      position: fixed;
      top: 70px;
      left: 0;
      width: 220px;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      flex-direction: column;
      padding: 20px;
      z-index: 9;
    }

    .side-menu a {
      color: white;
      text-decoration: none;
      margin: 15px 0;
      font-size: 18px;
    }

    .menu-btn .open-icon {
      display: inline;
    }

    .menu-btn .close-icon {
      display: none;
    }

    .menu-open .menu-btn .open-icon {
      display: none;
    }

    .menu-open .menu-btn .close-icon {
      display: inline;
    }

    /* Products Section */
    .products {
      padding: 100px 40px 60px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      background: #111;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-name {
      margin: 15px 0 5px;
      font-size: 18px;
      font-weight: bold;
    }

    .product-price {
      color: #ffd700;
      font-weight: 500;
    }

    .add-to-cart {
      margin-top: 10px;
      padding: 8px 15px;
      background: #ffd700;
      color: black;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .add-to-cart:hover {
      background: #e6c200;
    }

    @media (max-width: 1024px) {
      .products {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .products {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <!-- JavaScript -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      const header = document.getElementById('header');
      if (menu.style.display === 'flex') {
        menu.style.display = 'none';
        header.classList.remove('menu-open');
      } else {
        menu.style.display = 'flex';
        header.classList.add('menu-open');
      }
    }
  </script>
