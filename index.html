<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SuruBow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Video background */
    #background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 500%;
      height: 500%;
      object-fit: cover;
      z-index: -1;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.5); /* semi-transparent */
      padding: 10px 20px;
      position: relative;
      z-index: 1;
    }

    /* Hamburger menu */
    .menu-icon {
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    /* Website name */
    .website-name {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    /* Side Menu */
    .side-menu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.9);
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 2;
    }

    .side-menu a {
      padding: 10px 30px;
      text-decoration: none;
      font-size: 22px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .side-menu a:hover {
      background-color: #575757;
    }

    /* Close button */
    .side-menu .closebtn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 36px;
      color: white;
    }
  </style>
</head>
<body>

<!-- Background video -->
<video autoplay muted loop id="background-video">
  <source src="your-video.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<!-- Navigation bar -->
<div class="navbar">
  <span class="menu-icon" onclick="openMenu()">&#9776;</span>
  <div class="website-name">SuruBow</div>
</div>

<!-- Side menu -->
<div id="sideMenu" class="side-menu">
  <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
  <a href="#">Home</a>
  <a href="#">Bows</a>
  <a href="#">Scrunchies</a>
  <a href="#">Contact</a>
</div>

<script>
  function openMenu() {
    document.getElementById("sideMenu").style.width = "250px";
  }

  function closeMenu() {
    document.getElementById("sideMenu").style.width = "0";
  }
</script>

</body>
</html>
