<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuruBow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    /* Background video fully covers screen */
    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      color: white;
      z-index: 10;
    }

    .left-header {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .brand-name {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .menu-btn {
      font-size: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .menu-btn:hover {
      transform: scale(1.1);
    }

    .right-buttons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: white;
      padding: 5px 10px;
      border-radius: 20px;
    }

    .search-bar input {
      border: none;
      outline: none;
      padding: 5px;
      font-size: 14px;
    }

    .search-bar i {
      color: gray;
    }

    .right-buttons button {
      background: white;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }

    .right-buttons button:hover {
      background: #f0f0f0;
    }

    /* Side Menu */
    .side-menu {
      position: fixed;
      top: 70px;
      left: 0;
      width: 220px;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      flex-direction: column;
      padding: 20px;
      z-index: 9;
      animation: slideIn 0.3s forwards;
    }

    .side-menu a {
      color: white;
      text-decoration: none;
      margin: 15px 0;
      font-size: 18px;
      transition: color 0.2s;
    }

    .side-menu a:hover {
      color: #ffd700;
    }

    /* Show/hide buttons */
    .menu-btn .open-icon {
      display: inline;
    }

    .menu-btn .close-icon {
      display: none;
    }

    .menu-open .menu-btn .open-icon {
      display: none;
    }

    .menu-open .menu-btn .close-icon {
      display: inline;
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0%);
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        height: auto;
        padding: 10px;
      }

      .right-buttons {
        margin-top: 10px;
      }

      .side-menu {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop>
    <source src="your-video.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Header -->
  <header id="header">
    <div class="left-header">
      <div class="menu-btn" onclick="toggleMenu()" id="menuIcon">
        <i class="fas fa-bars open-icon"></i>
        <i class="fas fa-times close-icon"></i>
      </div>
      <div class="brand-name">SuruBow</div>
    </div>

    <div class="right-buttons">
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <i class="fas fa-search"></i>
      </div>
      <button><i class="fas fa-user"></i> Login</button>
      <button><i class="fas fa-shopping-cart"></i> Cart</button>
    </div>
  </header>

  <!-- Side Menu -->
  <div class="side-menu" id="sideMenu">
    <a href="#">Home</a>
    <a href="#">Bows</a>
    <a href="#">Scrunchies</a>
    <a href="#">Contact</a>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      const header = document.getElementById('header');
      if (menu.style.display === 'flex') {
        menu.style.display = 'none';
        header.classList.remove('menu-open');
      } else {
        menu.style.display = 'flex';
        header.classList.add('menu-open');
      }
    }
  </script>

</body>
</html>
