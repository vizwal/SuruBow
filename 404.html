<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Redirecting...</title></head>
<body><p>Redirecting...</p>
<script>
  const path = window.location.pathname;
  if (path.endsWith('.html')) {
    const newPath = path.slice(0, -5);
    window.location.replace(newPath);
  } else {
    document.body.innerHTML = "<h1>Page Not Found</h1><p>The page you’re looking for doesn’t exist.</p>";
  }
</script>
</body></html>
